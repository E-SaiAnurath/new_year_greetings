<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive, 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: #ffefd5;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        /* Curtain animation */
        .curtain {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #2C2C2C;
            top: 0;
            z-index: 10;
            animation: openCurtains 3s ease-in-out forwards;
        }
        .left-curtain {
            left: 0;
        }
        .right-curtain {
            right: 0;
        }
        @keyframes openCurtains {
            0% { width: 50%; }
            100% { width: 0; }
        }

       

        h1 {
            font-size: 3rem;
            color: #ffda79;
            text-shadow: 2px 2px 5px #ff4500;
        }

        p {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #f5f5f5;
           
        }

        .fireworks {
            font-size: 4rem;
            margin: 10px 0;
            animation: fireworks 1s infinite alternate;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff4500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #C70039;
        }
        .signature {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffefd5;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes fireworks {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
      
        /* Falling Stars Animation */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 100px 100px white, 200px 300px white, 300px 500px white;
            animation: stars 3s linear infinite;
        }

        @keyframes stars {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            background: radial-gradient(circle, #ff9c33, transparent);
            border-radius: 50%;
            animation: blast 2s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes blast {
            0% { width: 0; height: 0; opacity: 1; }
            50% { width: 150px; height: 150px; opacity: 0.8; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="ee_taarale.mp3" type="audio/mpeg">
    </audio>

    <!-- Curtains -->
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <!-- Falling Stars -->
    <div class="stars"></div>

    <!-- Fireworks -->
    <div class="firework" style="top: 20%; left: 30%;"></div>
    <div class="firework" style="top: 50%; left: 70%;"></div>

        <script>
            // Play audio when user clicks or scrolls anywhere on the page
            var audio = document.getElementById('backgroundMusic');
            
            // Function to start the audio
            function startAudio() {
                if (audio.paused) {
                    audio.play();
                }
            }
    
            // Add event listeners for click and scroll
            document.addEventListener('click', startAudio);
            document.addEventListener('scroll', startAudio);
            document.addEventListener('tap', startAudio);
            document.addEventListener('touch', startAudio);
        </script>
</html>
